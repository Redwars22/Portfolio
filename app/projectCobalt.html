    <body>
        <script>
            var texto, caixaTexto, deletar;
            var sobre = ["Project Cobalt", "Andr√© Pereira Justiniano", "1.0.1"]
            var ajuda = "Este √© um bloco de notas online criado para ser f√°cil de usar e " +
                "que funciona praticamente em qualquer plataforma que tenha acesso a um navegador." +
                "ATEN√á√ÉO: ap√≥s usar a fun√ß√£o RESETAR e confirmar que deseja deletar o texto, esta a√ß√£o √© " +
                "IRREVERS√çVEL. Use-a com cautela! E n√£o se esque√ßa de SALVAR sempre qualquer altera√ß√£o que fizer.";

            function salvarTexto(){
                //Obt√©m conte√∫do da caixa de texto
                texto = document.getElementById("campoTexto").value
                //Salva localmente no dispositivo os dados obtidos
                localStorage.setItem('texto', texto)
            }

            function abrirTexto(){
                //Acessa informa√ß√£o guardado localmente no dispositivo
                texto = localStorage.getItem('texto')

                /*Substitui o conte√∫do da caixa de texto com as
                informa√ß√µes obtidas*/
                document.getElementById("campoTexto").innerHTML = texto
            }

            function deletarTexto(){
              //Exibe uma caixa de di√°logo informando ao usu√°rio
              deletar = confirm("Voc√™ realmente deseja deletar o texto? ESSA A√á√ÉO √â IRREVERS√çVEL!")
              if(deletar){
                  //Limpa todas as informa√ß√µes guardadas na mem√≥ria
                  localStorage.removeItem('texto')
                  texto = ""

                  //Esvazia a caixa de texto
                  document.getElementById("campoTexto").innerHTML = texto
              }
            }
          
            function infoAutor(){
              alert("Codinome " + sobre[0] + ", criado por " + sobre[1] + ". Vers√£o " + sobre[2]);
            }
          
            function caixaAjuda(){
                alert(ajuda)
            }
        </script>
        <center>
            <header>
                <h1>üìí PROJECT COBALT</h1>
                <strong><p>Bloco de notas desenvolvido em JS, HTML e CSS usando localStorage</p></strong>
                <button class="btn1" onClick="salvarTexto()">SALVAR</button>
                <button class="btn2" onClick="abrirTexto()">ABRIR</button>
                <button class="btn3" onClick="deletarTexto()">RESETAR</button>
                <button class="btn4" onClick="caixaAjuda()">AJUDA</button>

            <main>
